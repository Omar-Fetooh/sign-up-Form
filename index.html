<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="app.css">

</head>

<body>
    <div class="logo-div">
        <img src="./project-assets/odin-lined.png" alt="odin logo ">
        <span>ODIN</span>
    </div>
    <div class="fake-form-page">
        <header>
            <h1>This is is not a real online service! You know you need something like this in your life to help you
                realize
                your deepest dreams. </h1>
            <h1> Sign up <span>now</span> to get started.
            </h1>
            <h1>You <span>know</span> you want to.</h1>
        </header>
        <form action="">
            <div class="container">
                <h2>Let's do this!</h2>
                <div class="first-name">
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" id="first-name" name="first-name">
                </div>
                <div class="last-name">
                    <label for="last-name">LAST NAME</label>
                    <input type="text" name="last-name" id="last-name">
                </div>
                <div class="email">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="phone">
                    <label for="phone-number">
                        PHONE NUMBER
                    </label>
                    <input type="tel" id="phone-number" name="email">
                </div>
                <div class="password">
                    <label for="password">PASSWORD</label>
                    <input type="password" name="password" id="password">
                </div>
                <div class="confirm-password">
                    <label for="confirm-password">CONFIRM PASSWORD</label>
                    <input type="password" name="password" id="confirm-password">
                </div>
            </div>
            <div class="button">
                <button>Create Account</button>
            </div>
            <p class="question">Already have an account? <span class="log-in">Log in </span></p>
        </form>

    </div>

    <script src="app.js"></script>
</body>

</html>
